<div>
  <h3>Course Students</h3>
  <p-table [value]="students" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]" [totalRecords]="students.length" >
    <ng-template pTemplate="header">
      <tr>
        <th>Student Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr [pSelectableRow]="result">
        <td>{{result.firstName}} {{result.middleName}} {{result.lastName}}</td>
        <td>
          <p-button  severity="contrast" pButtonLabel="Grade" icon="pi pi-pencil" (click)="getExamResults(selectedCourseId, result.id)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="2">Kayıt Bulunamadı</td>
      </tr>
    </ng-template>
  </p-table>
</div>
